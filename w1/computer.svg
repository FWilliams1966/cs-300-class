<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-hidden="true">
  <!-- laptop body (dark) -->
  <rect x="6" y="12" width="52" height="30" rx="2" fill="#2b2b2b"/>
  <!-- screen (white) -->
  <rect x="10" y="16" width="44" height="22" rx="1" fill="#ffffff"/>
  <!-- screen outline accent -->
  <rect x="10" y="16" width="44" height="22" rx="1" fill="none" stroke="#667eea" stroke-width="2"/>
  <!-- base / hinge -->
  <rect x="2" y="46" width="60" height="4" rx="1" fill="#2b2b2b"/>
  <!-- power indicator bar -->
  <rect x="26" y="50" width="12" height="2" rx="1" fill="#667eea"/>
</svg>
